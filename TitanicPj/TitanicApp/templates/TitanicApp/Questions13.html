    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand" href="#page-top">Spaceship Titanic</a>
                <button class="navbar-toggler text-uppercase font-weight-bold bg-primary text-white rounded" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="#portfolio">Portfolio</a></li>

                    </ul>
                </div>
            </div>
        </nav>
        <!-- Masthead-->
        <script>
            window.onload = function(){
                var h = document.getElementById('hideBtn');
                var op = document.getElementById('openBtn');
                var ct = document.getElementById('checktext');

                h.onclick = function(){
                    ct.style.display = 'none';
                }

                op.onclick = function(){
                    ct.style.display = 'block'
                    ct.style.fontSize = '20pt';
                }
            }
        </script>
        <header class="masthead bg-primary text-white text-center">
            <div class="container d-flex align-items-center flex-column">
                <div id="wrapper">
                    <label for="yes_no_radio">VR서비스를 이용하시겠습니까?</label>
                    <br>
                    <br>
                    <input type="radio" name="yes or no" id="openBtn" checked>Yes</input>
                    <input type="radio" name="yes or no" id="hideBtn">No</input>
                    <hr>
                    <div id="checktext">
                    <p id="checktext">얼마를 사용하실지 입력해주세요.</p>
                    <input type="number" id="checktext" min="0" max="30000">
                    </div>
                    <br>
                    <button href="/Questions12">이전</button>
                    <button>다음</button>
                </div>
            </div>
        </header>
        
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="../../static/javascript/scripts"></script>
