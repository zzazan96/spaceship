<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Landing Page - Start Bootstrap Theme</title>
        <!-- Favicon-->
        <link rel="icon" type="images/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" type="text/css" />
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="../../static/css/styles1.css" rel="stylesheet" />
    </head>
    <body>
        <nav class="navbar navbar-light bg-light static-top">
            <div class="container">
                <a class="navbar-brand" href="/">Spaceship</a>
            </div>
        </nav>
        <form action="/index2/add" method="post">
            {% csrf_token %} 
				<div class="good">
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <div class="text-wrap">
                            <label>당신의 이름을 입력해주세요!</label>
                            <br>
                            <input type="text" name="PassengerId">
                        </div>
						<img src="../../static/images/space01.gif" alt="";>
                    </div>
                    <div class="swiper-slide">
						<div class="text-wrap">
                            <div class="text-wrap">

                                <label>당신의 나이대에 맞게 선택해주세요!</label>
                                <br>
                                <select name="Age">
                                    <option value="0"selected >0 ~ 18</option>
                                    <option value="1">19 ~ 24</option>
                                    <option value="2">25 ~ 30</option>
                                    <option value="3">31 ~ 40</option>
                                    <option value="4">41세이상</option>
                                  </select>
                            </div>
                        </div>
                        <img src="../../static/images/space02.gif" alt="";>
                    </div>
                    <div class="swiper-slide">
                        <div class="text-wrap">
                            <label>당신의 출신지를 선택해주세요!</label>
                            <br>
                            <select name="HomePlanet">
                                <option value="0"selected >지구</option>
                                <option value="1" >유로파</option>
                                <option value="2">화성</option>
                              </select>
                        </div>
                        <img src="../../static/images/space03.gif" alt="";>
                    </div>
                    <div class="swiper-slide">
                        <div class="text-wrap">
                            <label>당신의 목적지를 선택해주세요!</label>
                            <br>
                            <select name="Destination">
                                <option value="0"selected >TRAPPIST-1e</option>
                                <option value="1" >55 Cancri e</option>
                                <option value="2">PSO J318.5-22</option>
                              </select>
                        </div>
                        <img src="../../static/images/space011.gif" alt="";>
                    </div>
                    <div class="swiper-slide">
                        <div class="text-wrap" id="wrapper">
                            <label for="yes_no_radio">당신은 VIP인가요?</label>
                            <p>
                            <input type="radio" name="VIP"  value="1" style="height:25px; width:25px;" checked >Yes</input>
                            </p>
                            <p>
                            <input type="radio" name="VIP" value="0" style="height:25px; width:25px;" >No</input>
                            </p>
                        </div>
                        <img src="../../static/images/space01.gif" alt="";>
                    </div>
                    <div class="swiper-slide">
                        <div class="text-wrap">
                            <label for="yes_no_radio">당신은 동면에 취하시겠습니까? (도착지까지)</label>
                            <p>
                            <input type="radio" name="CryoSleep"  value="1" style="height:25px; width:25px;" >Yes</input>
                            </p>
                            <p>
                            <input type="radio" name="CryoSleep" value="0" checked style="height:25px; width:25px;" >No</input>
                            </p>
                        </div>
                        <img src="../../static/images/space02.gif" alt="";>
                    </div>
                    <div class="swiper-slide">
                        <div class="text-wrap" id="wrapper">
                            <label for="yes_no_radio">룸서비스를 이용하시겠습니까?</label>
                            <br>
                            <br>
                            <input type="radio" name="yes or no" id="openBtn" style="height:25px; width:25px;" >Yes</input>
                            <input type="radio" name="yes or no" id="hideBtn" checked style="height:25px; width:25px;">No</input>
                            <hr>
                            <div id="checktext">
                            <p id="checktext">얼마를 사용하실지 입력해주세요!</p>
                            <input type="number" name="RoomService" id="checktext" min="0" max="30000" value="0">
                            </div>
                        </div>
                        <img src="../../static/images/space03.gif" alt="";>
                    </div>
                    <div class="swiper-slide">
                        <div class="text-wrap" id="wrapper">
                            <label for="yes_no_radio">푸드코트를 이용하시겠습니까?</label>
                            <br>
                            <br>
                            <input type="radio" name="yes or no" id="openBtn" style="height:25px; width:25px;" >Yes</input>
                            <input type="radio" name="yes or no" id="hideBtn" checked style="height:25px; width:25px;" >No</input>
                            <hr>
                            <div id="checktext">
                            <p id="checktext">얼마를 사용하실지 입력해주세요!</p>
                            <input type="number" name="FoodCourt" id="checktext" min="0" max="30000" value="0" >
                            </div>
                        </div>
                        <img src="../../static/images/space011.gif" alt="";>
                    </div>
                    <div class="swiper-slide">
                        <div class="text-wrap" id="wrapper">
                            <label for="yes_no_radio">쇼핑몰을 이용하시겠습니까?</label>
                            <br>
                            <br>
                            <input type="radio" name="yes or no" id="openBtn" style="height:25px; width:25px;" >Yes</input>
                            <input type="radio" name="yes or no" id="hideBtn" checked style="height:25px; width:25px;">No</input>
                            <hr>
                            <div id="checktext">
                            <p id="checktext">얼마를 사용하실지 입력해주세요!</p>
                            <input type="number" name="ShoppingMall" id="checktext" min="0" max="30000" value="0">
                            </div>
                        </div>
                        <img src="../../static/images/space01.gif" alt="";>
                    </div>
                    <div class="swiper-slide">
                        <div class="text-wrap" id="wrapper">
                            <label for="yes_no_radio">온천을 이용하시겠습니까?</label>
                            <br>
                            <br>
                            <input type="radio" name="yes or no" id="openBtn" style="height:25px; width:25px;" >Yes</input>
                            <input type="radio" name="yes or no" id="hideBtn" checked style="height:25px; width:25px;" >No</input>
                            <hr>
                            <div id="checktext">
                            <p id="checktext">얼마를 사용하실지 입력해주세요!</p>
                            <input type="number" name="Spa" id="checktext" min="0" max="30000" value="0">
                            </div>
                        </div>
                        <img src="../../static/images/space02.gif" alt="";>
                    </div>
                    <div class="swiper-slide">
                        <div class="text-wrap" id="wrapper">
                            <label for="yes_no_radio">VRdeck을 이용하시겠습니까?</label>
                            <br>
                            <br>
                            <input type="radio" name="yes or no" id="openBtn" style="height:25px; width:25px;" >Yes</input>
                            <input type="radio" name="yes or no" id="hideBtn" checked style="height:25px; width:25px;">No</input>
                            <hr>
                            <div id="checktext">
                            <p id="checktext">얼마를 사용하실지 입력해주세요!</p>
                            <input type="number" name="VRDeck" id="checktext" min="0" max="30000" value="0">
                            </div>
                        </div>
                        <img src="../../static/images/space03.gif" alt="";>
                    </div>
                    <div class="swiper-slide">  
											<img src="../../static/images/interstella.jpg" alt="";>
											<div class="text-wrap" id="wrapper">
												<div class="row justify-content-center">
													<div class="col-xl-6">
														<div class="text-center text-white">
															<h1 class="mb-5">당신의 운명은?</h1>
																<div class="row">
																	<input class="btn btn-primary" type="submit" value="확인해보기" />
																</div>
														</div>
													</div>	
												</div>    
                   	 </div>
										</div>
                </div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-pagination"></div>
            </div>
					</div>
                </form>
        <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="../../static/javascript/custom.js"></script>
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>
</html>
